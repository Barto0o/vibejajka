<!DOCTYPE html>
<html>
<head>
  <title>Mapa Pisanek 2025 - Vibe</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Load your image as the map
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2
    });

    const image = new Image();
    image.src = 'map.jpeg'; // your map image
    image.onload = function() {
      const w = image.width, h = image.height;
      const bounds = [[0, 0], [h, w]];
      const imageLayer = L.imageOverlay('map.jpeg', bounds).addTo(map);
      map.fitBounds(bounds);

      // Add a marker
      const marker = L.marker([912.5, 2497]).addTo(map);
      marker.bindPopup('<img src="LS/1.png" width="200"><br>Market Station');
      L.marker([1205.5, 2604]).addTo(map);
      marker.bindPopup('<img src="LS/2.png" width="200"><br>Vinewood');
      L.marker([1202, 2846]).addTo(map);
      marker.bindPopup('<img src="LS/3.png" width="200"><br>Market');
      L.marker([1310, 2649.5]).addTo(map);
      marker.bindPopup('<img src="LS/4.png" width="200"><br>Vinewood');
      L.marker([1283.5, 3086]).addTo(map);
      marker.bindPopup('<img src="LS/5.png" width="200"><br>Downtown LS');
      L.marker([1303, 3127.5]).addTo(map);
      marker.bindPopup('<img src="LS/6.png" width="200"><br>Downtown LS');
      L.marker([1218, 2954.5]).addTo(map);
      marker.bindPopup('<img src="LS/7.png" width="200"><br>Market');
      L.marker([1119.5, 2469]).addTo(map);
      marker.bindPopup('<img src="LS/8.png" width="200"><br>Rodeo');



      map.on('click', function(e) {
  console.log(e.latlng); // This logs coordinates when you click
});
    };
  </script>
</body>
</html>
